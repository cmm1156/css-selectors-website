<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <title>CSS Selectors Webpage</title>
  </head>

  <body>

    <div class="mainContainer">

      <div class="header">
        <h1>Transformers</h1>
        <h2>Robots in Disguise</h2>
      </div>

      <div class="transformersFlex">

        <div class="twoContainer">
          <h3>Autobots</h3>

          <div class="optimusPrime">
            <p>Optimus Prime</p>
            <img src="optimus.png">
            <img src="optimustruck.png" class="img-overlay">
            <audio src=""></audio>
          </div>

          <div class="wheeljack">
            <p>Wheeljack</p>
            <img src="wheeljack.png">
            <img src="wheeljackcar.jpg" class="img-overlay">
          </div>

          <div class="arcee">
            <p>Arcee</p>
            <img src="arcee.png">
            <img src="arceecar1.png" class="img-overlay">
          </div>

          <div class="bumblebee">
            <p>Bumblebee</p>
            <img src="bumblebee.png">
            <img src="bumblebeecar.png" class="img-overlay">
          </div>
        </div>

        <div class="twoContainer">
          <h3>Decepticons</h3>

          <div class="megatron">
            <p>Megatron</p>
            <img src="megatron.png">
            <img src="megatrontank.png" class="img-overlay">
          </div>

          <div class="soundwave">
            <p>soundwave</p>
            <img src="soundwave.png">
            <img src="soundwaveradio.png" class="img-overlay">
          </div>

          <div class="starscream">
            <p>starscream</p>
            <img src="starscream.png">
            <img src="starscreamplane.png" class="img-overlay">
          </div>

          <div class="blackout">
            <p>blackout</p>
            <img src="blackout.png">
            <img src="blackoutplane.png" class="img-overlay">
          </div>
        </div>


      </div>

    </div>




  </body>
</html>
